spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: delivery-service
          uri: lb://DELIVERY-SERVICE
          predicates:
            - Path=/delivery/**

        - id: transaction-service
          uri: lb://TRANSACTION-SERVICE
          predicates:
            - Path=/transaction/**

        - id: warehouse-service
          uri: lb://WAREHOUSE-SERVICE
          predicates:
            - Path=/warehouses/**

        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/payments/**

#        - id: user-service
#          uri: lb://USER-SERVICE
#          predicates:
#            - Path=/users/**

  config:
    uri: http://localhost:8888

  data:
    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/springcloud_warehouse
      username: root
      password: 123456
    servlet:
      multipart:
        max-file-size: 10MB
        max-request-size: 100MB
